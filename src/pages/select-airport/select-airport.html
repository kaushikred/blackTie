<ion-header>
  

  <ion-navbar color="primary">
    <ion-title text-center>Select Airport</ion-title>
    <ion-buttons end>
        <button ion-button icon-only  (click)="closeModal()">
            <ion-icon name="md-close"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>



<ion-content >
    <ion-searchbar [(ngModel)]="searchTerm"  [formControl]="searchControl" (ionInput)="onSearchInput()"></ion-searchbar>    
    <div *ngIf="searching" class="spinner-container">
        <ion-spinner></ion-spinner>
    </div>
    <br/>  
    <ion-list>
      <ion-item>
        <ion-label>Search BY</ion-label>
        <ion-select [(ngModel)]="searchby" (ionChange)="onSelectChange()">
          <ion-option value="airport">Airport Name</ion-option>
          <ion-option value="city">City Name</ion-option>
          <ion-option value="state">State Name</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>  
    <!-- <ion-list>
        <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
          {{ item }}
        </button>  
    </ion-list> -->

    <ion-list>
        <button ion-item *ngFor="let item of items" (click)="itemSelected(item)" detail-none>
          <p style="color:#C97B7B !important">{{ item.name }}</p> 
          <p style="color:black !important">{{item.city}}, {{item.state}}</p>
        </button>  
      </ion-list>

      

</ion-content>
