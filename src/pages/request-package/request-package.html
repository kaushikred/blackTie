<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>Request Package</ion-title>
    <ion-buttons end>
        <button ion-button icon-only  (click)="closeModal()">
            <ion-icon name="md-close"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
      <form (ngSubmit)="sendEnquiry()" #enquiryForm="ngForm">
  
          <ion-item>
              <ion-label color="primary" floating> Name</ion-label>
              <ion-input  name="name"  type="text" required [(ngModel)]="model.name"></ion-input>
          </ion-item>
  
          <ion-item>
              <ion-label color="primary" floating>Email</ion-label>
              <ion-input  name="email"  type="email" required [(ngModel)]="model.email" pattern="[A-Za-z0-9._%+-]{3,}@[a-zA-Z]{3,}([.]{1}[a-zA-Z]{2,}|[.]{1}[a-zA-Z]{2,}[.]{1}[a-zA-Z]{2,})" #email="ngModel"></ion-input>        
          </ion-item>
          <span *ngIf="!email.valid && email.touched"  style='color:red;padding-left: 16px;font-size: 1.4rem;
          '>
             Please enter a valid email
          </span>
  
          <ion-item>
               <ion-label color="primary" floating > Phone Number</ion-label>
               <ion-input  type="text"  name="message" required [(ngModel)]="model.mobile"></ion-input>
          </ion-item>
   
          <button ion-button  full class="submit-btn" [disabled]="!enquiryForm.form.valid">SEND ENQUIRY</button>
       </form>
   </ion-content>
