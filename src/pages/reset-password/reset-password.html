<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Reset Password
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form #loginForm="ngForm" (ngSubmit)="reset()" autocomplete="off" style="margin-top:30%;">
    <ion-row justify-content-center align-items-center>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-input placeholder="Code" name="code" id="loginField" type="number" required [(ngModel)]="model.code" #email></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder="New Password" name="password" id="passwordField" type="password" required [(ngModel)]="model.new_password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col>
        <button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.form.valid">Reset
        </button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
